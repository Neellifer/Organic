    <!-- Header Section -->

        <nav class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo -->
            <a href="index.html" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>

            <!-- Navigation Links -->
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-700 hover:text-green-600 font-medium">Home</a></li>
                <li><a href="products.html" class="text-gray-700 hover:text-green-600 font-medium">Products</a></li>
                <li><a href="index.html#about" class="text-gray-700 hover:text-green-600 font-medium">About Us</a></li>
                <li><a href="contact.html" class="text-gray-700 hover:text-green-600 font-medium">Contact</a></li>
            </ul>
        </nav>

    <main class="flex items-center justify-center py-20 md:py-32 text-center">
        <div class="container mx-auto px-4 bg-white rounded-3xl shadow-lg p-8 max-w-2xl">
            <h1 class="text-4xl md:text-5xl font-extrabold text-green-800 leading-tight mb-4">
                Item Added to Cart!
            </h1>
            <p id="product-details" class="text-lg md:text-xl text-gray-700 mb-8">
                <!-- Product details will be inserted here by JavaScript -->
            </p>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="products.html" class="inline-block bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">
                    Continue Shopping
                </a>
                <a href="#" class="inline-block bg-gray-200 text-gray-700 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-300 transition duration-300 transform hover:scale-105">
                    View Cart (0)
                </a>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-green-800 text-white py-8 mt-auto rounded-t-3xl">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 NatureBloom Organics. All rights reserved.</p>
            <p class="mt-2 text-sm">Cultivating Health, Naturally.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('product');
            const productPrice = urlParams.get('price');
            const productDetailsElement = document.getElementById('product-details');

            if (productName && productPrice) {
                productDetailsElement.textContent = `"${decodeURIComponent(productName)}" has been added to your cart for $${parseFloat(productPrice).toFixed(2)}.`;
            } else {
                productDetailsElement.textContent = "An item has been added to your cart.";
            }

            // Basic Cart functionality (in-memory for this example)
            let cartCount = localStorage.getItem('cartCount') ? parseInt(localStorage.getItem('cartCount')) : 0;
            if (productName) { // Only increment if a product was actually added
                cartCount++;
                localStorage.setItem('cartCount', cartCount);
            }

            const viewCartButton = document.querySelector('a[href="#"]'); // The "View Cart" button
            viewCartButton.textContent = `View Cart (${cartCount})`;
            viewCartButton.onclick = function(e) {
                e.preventDefault();
                alert('This is a demo cart. In a real application, you would see your cart items here!');
            };
        });
    </script>
